<div class="ccf-search wrapper">
  <div class="container">
    <div class="upper-items-container">
      <ccf-ontology-search class="ontology-search"></ccf-ontology-search>

      <div class="age-gender-container">
        <ccf-gender-selector class="gender"></ccf-gender-selector>
        <ccf-age-selector class="age"></ccf-age-selector>
      </div>

      <div class="ontology-tree">
        <ccf-ontology-tree *ngIf="ontology.rootNode | async as rootNode" [nodes]="[rootNode]"
          [getChildren]="ontology.getChildren" (nodeSelected)="search.setLocation($event)">
        </ccf-ontology-tree>
      </div>
    </div>

    <ccf-search-categories [filterCategories]="filterCategories" class="search-categories">
    </ccf-search-categories>
  </div>
</div>
