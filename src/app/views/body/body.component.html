<div class="ccf-ui-body wrapper">
  <div class="container">
    <div class="inner-container">
      <div *ngIf="metaData" class="organ-metadata">
        <div>{{metaData.patientNumber}}</div>
        <div>{{metaData.procedureId}}</div>
      </div>

      <div class="body-details-container">
        <div class="details">
          <div class="heart" >
          </div>
          <div class="kidney">
          </div>
        </div>

        <div class="body">
          <img class="heart-icon" (mouseenter)="showMetaData(heart)" (mouseleave)="hideMetaData()" src="assets/images/organ-heart.jpg" (click)="navigateToOrgan('heart')"/>
          <img class="kidney-icon" (mouseenter)="showMetaData(kidney)"  (mouseleave)="hideMetaData()" src="assets/images/kidney2.png" (click)="navigateToOrgan('kidney')"/>
        </div> 
      </div>
    </div>
  </div>
</div>
