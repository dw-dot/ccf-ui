<div class="ccf-ui-body wrapper">
  <div class="container">
    <div class="inner-container">
      <div class="organ-metadata">
         {{metaData}}
      </div>

      <div class="body-details-container">
        <div class="details">
          <div class="heart" >
          </div>
          <div class="kidney">
          </div>
        </div>

        <div class="body">
            <svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use [attr.xlink:href]="bodyImagePath+'body.svg#body'" x="0" y="0"></use>
              <g (click)="onOverlayClick($event)">
                <image class="kidney-icon" [attr.xlink:href]="'assets/ccf/body/overlays/kidney.png'" x="233" y="400"></image>
              </g>
            </svg>
        </div> 
      </div>
    </div>
  </div>
</div>
