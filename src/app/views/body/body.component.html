<div class="ccf-ui-body wrapper">
  <div class="container">
    <div class="organ-metadata">
      {{ metaData$ | async }}
    </div>

    <div class="body-details-container">
      <!-- TODO: Add callout here. Could benefit from ccf-metadata? -->

      <svg class="body" viewBox="0 0 500 1000">
        <use attr.href="{{ bodyImagePath$ | async }}body.svg#body"></use>
        <use *ngFor="let overlay of bodyOverlays$ | async" class="overlay" attr.href="{{ overlay.path }}#overlay"
             [routerLink]="navigator.createOrganPath(overlay.id)"></use>
      </svg>
    </div>
  </div>
</div>
