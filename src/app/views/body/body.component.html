<div class="ccf-ui-body wrapper">
  <div class="container">
    <div class="inner-container">
      <div class="organ-metadata">
         {{metaData}}
      </div>

      <div class="body-details-container">
        <div class="details">
          <div class="heart" >
          </div>
          <div class="kidney">
          </div>
        </div>

        <div class="body">
            <svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use [attr.xlink:href]="bodyImagePath+'body.svg#body'" x="0" y="0"></use>
                <g *ngFor="let overlay of bodyOverlays.overlays">
                    <image [attr.class]="overlay.class" [routerLink]="navigator.createOrganPath(overlay.id)" [attr.xlink:href]="overlay.path" [attr.x]="overlay.x" [attr.y]="overlay.y"></image>
                </g>
            </svg>
        </div> 
      </div>
    </div>
  </div>
</div>
