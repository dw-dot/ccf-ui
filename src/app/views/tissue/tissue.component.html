<div class="tissue wrapper">
  <div id="tissue-view" class="view item" #tissueView></div>

  <div class="metadata item" *ngIf="tissueMetadata && tissueMetadata.length">
    <span *ngIf="organName" class="organ-name">{{organName}}</span>

    <div class="details">
      <mat-expansion-panel class="panel">
        <mat-expansion-panel-header class="header">
          <mat-panel-title class="title">
            Details
          </mat-panel-title>
        </mat-expansion-panel-header>

        <table>
          <tr *ngFor="let item of tissueMetadata" class="row">
            <td class="label">{{item[0]}}:</td>
            <td class="value">{{item[1]}}</td>
          </tr>
        </table>
      </mat-expansion-panel>
    </div>
  </div>
</div>
