<div class="ccf-organ wrapper">
  <div class="container">
    <svg class="organ" viewBox="0 0 800 1000">
      <use [attr.href]="organImagePath+'organ.svg#organ'"></use>
      <use *ngFor="let sample of tissueSamples" class="overlay" routerLink="/tissues"
           (mouseenter)="onTissueSampleMouseenter(sample.metadata)"
           (mouseleave)="tissueSampleMetadata = []; countMetadata = { }" [attr.href]="sample.overlayUrl + '#overlay'">
      </use>
    </svg>

    <ccf-metadata class="metadata" [metadata]="tissueSampleMetadata"></ccf-metadata>

    <!-- TODO: Add callout here. Could benefit from ccf-metadata? -->
  </div>
</div>
