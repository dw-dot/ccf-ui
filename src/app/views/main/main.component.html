<div class="ccf-main wrapper">
  <div class="container">
    <ccf-toolbar class="ccf-toolbar"></ccf-toolbar>
    <ccf-leftbar class="ccf-leftbar" [(searchActive)]="searchActive"></ccf-leftbar>
    <div class="drawer-wrapper">
      <mat-drawer-container class="container" autosize>
        <mat-drawer class="drawer" mode="side" [opened]="searchActive">
          <ccf-sidenav class="sidenav"></ccf-sidenav>
        </mat-drawer>
        <div class="view-container" [ngClass]="{'drawer-closed': !searchActive}">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-container>
    </div>
  </div>
</div>
